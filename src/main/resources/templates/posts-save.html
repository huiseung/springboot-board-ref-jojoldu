<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/fragment/head :: common_head}">
</head>
<body>
<h1>게시글 등록</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" class="form-control"  type="text" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input id="author" class="form-control" type="text" placeholder="작성자를 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-control" type="text" placeholder="내용을 입력하세요"></textarea>
            </div>
        </form>
        <a href="/home" th:href="@{/home}" class="btn btn-secondary" role="button">취소</a>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
    </div>
</div>

<footer th:replace="~{template/fragment/footer :: copy}"></footer>
<th:block th:replace="~{template/fragment/foot}"></th:block>
</body>
