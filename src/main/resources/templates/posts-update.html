<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/fragment/head :: common_head}">    <meta charset="UTF-8">
</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <div class="form-group">
          <label for="id">글 번호</label>
          <input id="id" class="form-control" type="text" th:value="${posts.id}" placeholder="제목을 입력하세요" readonly>
        </div>
        <div class="form-group">
          <label for="title">제목</label>
          <input id="title" class="form-control" type="text" th:value="${posts.title}" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
          <label for="author">작성자</label>
          <input id="author" class="form-control" type="text" th:value="${posts.author}" placeholder="작성자를 입력하세요">
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" class="form-control" type="text" th:value="${posts.content}" placeholder="내용을 입력하세요"></textarea>
        </div>
      </div>
    </form>
    <a href="/home" th:href="@{/home}" class="btn btn-secondary" role="button">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
  </div>
</div>

<footer th:replace="~{template/fragment/footer :: copy}"></footer>
<th:block th:replace="~{template/fragment/foot}"></th:block>
</body>
</html>
